<ion-list>
  <ng-template [ngIf]="page === 'addUser'"  [ngIfElse]="addEvent"><div>
      <ion-item-sliding *ngFor="let user of users;let i = index;" lines="none">  
          <!-- <ion-item-options side="start">
            <ion-item-option (click)="AddUser(i)">
              <ion-icon name="add"></ion-icon>
            </ion-item-option>
          -->
          <ion-item> 
            <ion-label>{{ user.payload.doc.data().username }}</ion-label>
          </ion-item>
        <ion-item-options side="end" color="secondary" (ionSwipe)="addUser(i)">
          <ion-item-option (click)="addUser(i)">
            <ion-icon name="add"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ng-template>
  <ng-template #addEvent>
  <ion-item button (click)="addNewCalendar()" icon-end>
      Calendar <ion-icon slot="end" name="calendar"></ion-icon>
  </ion-item>
  <ion-item button (click)="addNewEvent()" >
      <ion-icon slot="end" name="bowtie"></ion-icon>
    Event
  </ion-item>
</ng-template>
</ion-list>
<ion-button expand="block" (click)="close()" class="close-btn">
  <ion-icon name="close"></ion-icon>
</ion-button>
