<ion-header>
  <ion-toolbar>
    <ion-title>uploader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading *ngIf="busy"></app-loading>
  <div class="center">
      <div class="camera">

  </div>
  
  <input type="file" (change)="fileChanged($event)"/>
  <ion-card *ngIf="imageURL">
    <img src="https://ucarecdn.com/{{ imageURL }}/" />
    <ion-card-content>
      <ion-button shape="round" color="primary" (click)="changeProfilePic()">Change Profile Pic</ion-button>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
